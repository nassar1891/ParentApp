name: parent_app
description: Parent App for TeacherManager - View student progress and reports
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # Secure storage for auth tokens
  shared_preferences: ^2.2.2
  
  # State management (optional, but recommended)
  provider: ^6.1.1
  
  # UI helpers
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets configuration
  assets:
    - assets/images/
